<h2 mat-dialog-title>New collection</h2>

  <mat-form-field id="name-input">
      <input #name matInput placeholder="Collection name">
  </mat-form-field>

<mat-dialog-actions id="modal-btn">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="closeDialog()">Done</button>
</mat-dialog-actions>
