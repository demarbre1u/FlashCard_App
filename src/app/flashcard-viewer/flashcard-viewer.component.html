<h2 *ngIf="cards.length > 0">{{ index ? index+1 : 1 }} / {{ cards.length }}</h2>

<swiper [(index)]="index" *ngIf="cards.length > 0">
	<div *ngFor="let card of cards">
		<app-flashcard [card]="card"></app-flashcard>
	</div>
</swiper>

<h3 *ngIf="cards.length == 0">There's no card yet :/</h3>

<div id="btn-wrapper">
	<button *ngIf="cards.length > 0" type="button" (click)="deleteCurrentCard()">Delete card</button>
</div>
