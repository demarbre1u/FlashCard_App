<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>Are you sure you want to delete this card?</mat-dialog-content>
<mat-dialog-actions id="modal-btn">
  <button mat-raised-button mat-dialog-close>Nope</button>
  <button color="warn" mat-raised-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
