<div (click)="flipCard($event)" [@flipCard]="{value: (isRecto ? 'recto' : 'verso'), params: {color: (card ? card.color : 'black')}}"  class="flashcard">
	<div #question class="question">{{ card ? card.question : '' }}</div>
				
	<div #answer class="answer hidden">{{ card ? card.answer: '' }}</div>
</div>
