<div id="theme-picker">
	Choose your theme :
	
	<br/>
	
	<mat-radio-group [(ngModel)]="theme">
		<mat-radio-button *ngFor="let theme of themeList" [value]="theme.fileName" class="radio">{{ theme.name }}</mat-radio-button>
	</mat-radio-group>
</div>

<div id="buttons">
	<button (click)="applyChanges()">Apply</button>
	<button (click)="resetStorage()">Reset data</button>
</div>
